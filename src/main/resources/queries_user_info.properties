select.all.user-info = select * from user_info;
select.from.user.info.by.email=select * from user_info where email=?
insert.into.user-info=insert into user_info (email, phone_number, surname, name, second_name, birth_date) values (?, ?, ?, ?, ?, ?)
update.user-info = update user_info set email=?, phone_number=?, surname=?, name=?, second_name=?, birth_date=?, registration_date=?, balance=?, status_id=?, profile_img_path=?, role_id=? where email=?
update.user.balance.after.bet = update user_info join users u on user_info.email = u.email join bets b on u.id = b.user_id join matches m on b.match_id = m.id join match_results mr on m.id = mr.match_id join opponents o on m.id = o.match_id set user_info.balance = balance + b.sum*o.coefficient where m.id=? and mr.id=? and b.expected_winner_id = mr.winner_id;