select.all.incomplete.matches=select m.date_started, m.draw_coefficient, o.name, o.coefficient, m.id, t.name from matches m join opponents o on m.id = o.match_id join tournaments t on m.tournament_id = t.id where m.date_started > date_add(?, INTERVAL -1 HOUR);
insert.into.matches = insert into matches (tournament_id, draw_coefficient, date_started) values (?, ?, ?)
select.last.match = select max(id) from matches